<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Rápido de Visão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 98%;
            max-width: 600px;
            margin: 20px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            font-size: 24px;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            font-size: 18px;
            background-color: #ff5c11;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover {
            background-color: #e04e0a;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teste Rápido de Visão</h2>
        <div id="quiz"></div>
        <div id="result" class="result"></div>
    </div>
    <script>
        const questions = [
            { question: "O que você vê com mais clareza ao longe?", options: ["Objetos grandes", "Objetos pequenos", "Tudo", "Nada"], answer: 2 },
            { question: "Você sente dificuldades para ler textos pequenos?", options: ["Sim, bastante", "Às vezes", "Não", "Depende da iluminação"], answer: 1 },
            { question: "As luzes muito fortes te incomodam?", options: ["Sim", "Não", "Apenas à noite", "Raramente"], answer: 0 },
            { question: "Você enxerga bem as cores?", options: ["Sim, todas", "Algumas cores ficam escuras", "Algumas cores ficam claras", "Não sei dizer"], answer: 0 },
            { question: "Você vê manchas ou sombras na visão?", options: ["Sim, constantemente", "Às vezes", "Não", "Somente ao acordar"], answer: 1 },
            { question: "Você tem dificuldades em ambientes pouco iluminados?", options: ["Sim, muito", "Sim, um pouco", "Não", "Somente ao mudar de um ambiente claro para escuro"], answer: 1 },
            { question: "As letras se embaralham quando você lê?", options: ["Sim, sempre", "Às vezes", "Muito raramente", "Nunca"], answer: 1 },
            { question: "Você precisa aproximar muito um texto para enxergar?", options: ["Sim", "Não", "Depende do tamanho da fonte", "Apenas quando estou cansado"], answer: 2 },
            { question: "Você vê halos ou brilho ao redor das luzes?", options: ["Sim, constantemente", "Apenas à noite", "Nunca", "Às vezes"], answer: 3 },
            { question: "Sente os olhos cansados ou ardendo frequentemente?", options: ["Sim, muito", "Às vezes", "Nunca", "Apenas quando passo muito tempo no celular"], answer: 3 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById("quiz").innerHTML = `
                    <div class="question">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, index) => `<button onclick="selectAnswer(${index})">${opt}</button>`).join('')}
                    </div>
                `;
            } else {
                showResult();
            }
        }

        function selectAnswer(index) {
            if (index === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            let message = "";
            if (score >= 8) {
                message = "Sua visão parece estar excelente! Mesmo assim, consulte um oftalmologista regularmente.";
            } else if (score >= 5) {
                message = "Sua visão apresenta alguns sinais de dificuldades. Recomendamos um exame oftalmológico.";
            } else {
                message = "Sua visão pode estar comprometida. Procure um especialista o quanto antes!";
            }
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("result").innerText = message;
        }

        loadQuestion();
    </script>
</body>
</html>
