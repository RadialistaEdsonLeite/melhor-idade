<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #instructions {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p id="instructions">Escolha o tema e clique nos quadros abaixo para formar os pares.</p>
    <button onclick="startGame()">Iniciar Jogo</button>
    <div id="game-container"></div>
    <p id="result"></p>

    <script>
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let canClick = true;
        let startTime;

        function generateCards() {
            const emojis = ['üçé', 'üçä', 'üçå', 'üçá', 'üçâ', 'üçì', 'ü•≠', 'üçç'];
            let deck = [...emojis, ...emojis];
            deck.sort(() => 0.5 - Math.random());
            return deck;
        }

        function startGame() {
            document.getElementById('result').innerText = '';
            startTime = new Date().getTime();
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            cards = generateCards();
            firstCard = null;
            secondCard = null;
            canClick = true;
            
            cards.forEach((emoji, index) => {
                let card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', handleCardClick);
                gameContainer.appendChild(card);
            });
        }

        function handleCardClick(event) {
            if (!canClick) return;
            let clickedCard = event.target;
            
            if (!clickedCard.classList.contains('hidden')) return;
            clickedCard.innerText = clickedCard.dataset.emoji;
            clickedCard.classList.remove('hidden');
            
            if (!firstCard) {
                firstCard = clickedCard;
            } else if (!secondCard) {
                secondCard = clickedCard;
                canClick = false;
                
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                firstCard = null;
                secondCard = null;
                canClick = true;
                if (document.querySelectorAll('.hidden').length === 0) {
                    endGame();
                }
            } else {
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                firstCard.innerText = '';
                secondCard.innerText = '';
                firstCard = null;
                secondCard = null;
                canClick = true;
            }
        }

        function endGame() {
            let endTime = new Date().getTime();
            let timeTaken = Math.floor((endTime - startTime) / 1000);
            let message = "";
            if (timeTaken <= 60) {
                message = "Parab√©ns! Voc√™ est√° com a mem√≥ria afiada!";
            } else if (timeTaken <= 90) {
                message = "Voc√™ mandou muito bem. Parab√©ns!";
            } else if (timeTaken <= 120) {
                message = "T√° indo bem, mas d√° pra melhorar ainda mais no tempo.";
            } else {
                message = "Continue treinando para bater seu recorde de tempo!";
            }
            document.getElementById('result').innerText = `Voc√™ completou o jogo em ${timeTaken} segundos. ${message}`;
        }
    </script>
</body>
</html>
