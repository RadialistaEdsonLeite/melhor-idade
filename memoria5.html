<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Melhor Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hidden {
            background-color: #ccc;
            color: transparent;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria - Melhor Idade</h1>
    <p>Escolha um tema:</p>
    <button onclick="startGame('frutas')">Frutas</button>
    <button onclick="startGame('numeros')">N√∫meros</button>
    <button onclick="startGame('letras')">Letras</button>
    <button onclick="startGame('bichos')">Bichos</button>
    <button onclick="startGame('emoji')">Emoji</button>
    <div id="game-container"></div>
    <script>
        const temas = {
            frutas: ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'ü•≠', 'üçç', 'üçâ'],
            numeros: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£'],
            letras: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
            bichos: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
            emoji: ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üò¢', 'üò°', 'ü§©', 'üòá']
        };
        
        let cards = [];
        let selectedCards = [];
        let matchedPairs = 0;
        
        function startGame(theme) {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            matchedPairs = 0;
            const items = [...temas[theme], ...temas[theme]];
            items.sort(() => Math.random() - 0.5);
            
            cards = items.map((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.value = item;
                card.innerText = item;
                card.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(card);
                return card;
            });
        }
        
        function flipCard(card) {
            if (selectedCards.length < 2 && !card.classList.contains('revealed')) {
                card.classList.remove('hidden');
                card.classList.add('revealed');
                selectedCards.push(card);
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 800);
                }
            }
        }
        
        function checkMatch() {
            if (selectedCards[0].dataset.value === selectedCards[1].dataset.value) {
                matchedPairs++;
                selectedCards = [];
                if (matchedPairs === 8) {
                    setTimeout(() => alert('Parab√©ns! Voc√™ concluiu o jogo!'), 500);
                }
            } else {
                selectedCards.forEach(card => card.classList.add('hidden'));
                selectedCards = [];
            }
        }
    </script>
</body>
</html>
