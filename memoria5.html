<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hidden {
            background-color: #999;
            color: transparent;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Escolha o tema e clique nos quadros abaixo para formar os pares.</p>
    <div id="game-board"></div>
    <p id="message"></p>
    <button onclick="startGame()">Jogar Novamente</button>

    <script>
        const emojis = ["üçé", "üçå", "üçá", "üçâ", "üçé", "üçå", "üçá", "üçâ", "üê∂", "üê±", "üê∞", "üêµ", "üê∂", "üê±", "üê∞", "üêµ"];
        let cards = [];
        let firstCard, secondCard;
        let lockBoard = false;
        let matches = 0;
        let startTime, endTime;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            cards = shuffle([...emojis]);
            document.getElementById("game-board").innerHTML = "";
            matches = 0;
            firstCard = secondCard = null;
            lockBoard = false;
            document.getElementById("message").innerText = "";
            startTime = new Date();

            for (let i = 0; i < cards.length; i++) {
                const card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.index = i;
                card.innerText = cards[i];
                card.addEventListener("click", flipCard);
                document.getElementById("game-board").appendChild(card);
            }
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.remove("hidden");

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            if (firstCard.innerText === secondCard.innerText) {
                matches++;
                resetBoard();
                if (matches === emojis.length / 2) {
                    endTime = new Date();
                    showResult();
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.add("hidden");
                    secondCard.classList.add("hidden");
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function showResult() {
            let timeTaken = Math.floor((endTime - startTime) / 1000);
            let message = "";

            if (timeTaken <= 60) {
                message = "Parab√©ns! Voc√™ est√° com a mem√≥ria afiada!";
            } else if (timeTaken <= 90) {
                message = "Voc√™ mandou muito bem. Parab√©ns!";
            } else if (timeTaken <= 120) {
                message = "T√° indo bem, mas d√° pra melhorar ainda mais no tempo.";
            } else {
                message = "Continue treinando para bater seu recorde de tempo!";
            }

            document.getElementById("message").innerText = `Tempo: ${timeTaken} segundos. ${message}`;
        }

        startGame();
    </script>
</body>
</html>
