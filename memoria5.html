<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .menu {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        .hidden {
            background-color: #bbb;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Escolha um tema e teste sua mem√≥ria!</p>
    <div class="menu">
        <button onclick="iniciarJogo('frutas')">Frutas</button>
        <button onclick="iniciarJogo('bichos')">Bichos</button>
        <button onclick="iniciarJogo('numeros')">N√∫meros</button>
        <button onclick="iniciarJogo('letras')">Letras</button>
        <button onclick="iniciarJogo('emojis')">Emojis</button>
    </div>
    <div class="grid" id="gameBoard"></div>
    <p id="mensagem"></p>
    <button onclick="reiniciarJogo()" style="display:none;">Jogar Novamente</button>
    
    <script>
        const temas = {
            frutas: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçç', 'üçí', 'ü•≠', 'ü•ù'],
            bichos: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
            numeros: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£'],
            letras: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
            emojis: ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üò°', 'üò≠', 'ü§î', 'ü•≥']
        };
        let cartas = [];
        let primeiraCarta = null;
        let segundaCarta = null;
        let bloqueio = false;
        let inicioTempo;
        let paresEncontrados = 0;

        function iniciarJogo(tema) {
            const emojisSelecionados = temas[tema];
            cartas = [...emojisSelecionados, ...emojisSelecionados]
                .sort(() => Math.random() - 0.5)
                .map(emoji => ({ emoji, revelada: false }));

            primeiraCarta = null;
            segundaCarta = null;
            bloqueio = false;
            paresEncontrados = 0;
            inicioTempo = Date.now();
            document.getElementById("mensagem").textContent = "";
            document.querySelector("button[onclick='reiniciarJogo()']").style.display = "none";
            renderizarJogo();
        }

        function renderizarJogo() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            cartas.forEach((carta, index) => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card" + (carta.revelada ? "" : " hidden");
                cardDiv.textContent = carta.revelada ? carta.emoji : "?";
                cardDiv.onclick = () => virarCarta(index);
                gameBoard.appendChild(cardDiv);
            });
        }

        function virarCarta(index) {
            if (bloqueio || cartas[index].revelada) return;

            cartas[index].revelada = true;
            if (!primeiraCarta) {
                primeiraCarta = index;
            } else {
                segundaCarta = index;
                bloqueio = true;
                setTimeout(verificarPar, 1000);
            }
            renderizarJogo();
        }

        function verificarPar() {
            if (cartas[primeiraCarta].emoji === cartas[segundaCarta].emoji) {
                paresEncontrados++;
                if (paresEncontrados === cartas.length / 2) {
                    fimDeJogo();
                }
            } else {
                cartas[primeiraCarta].revelada = false;
                cartas[segundaCarta].revelada = false;
            }
            primeiraCarta = null;
            segundaCarta = null;
            bloqueio = false;
            renderizarJogo();
        }

        function fimDeJogo() {
            let tempoDecorrido = (Date.now() - inicioTempo) / 1000;
            let mensagem = "";
            if (tempoDecorrido <= 60) mensagem = "Parab√©ns! Voc√™ est√° com a mem√≥ria afiada!";
            else if (tempoDecorrido <= 90) mensagem = "Voc√™ mandou muito bem. Parab√©ns!";
            else if (tempoDecorrido <= 120) mensagem = "T√° indo bem, mas d√° pra melhorar ainda mais no tempo.";
            else mensagem = "Continue treinando para bater seu recorde de tempo!";
            
            document.getElementById("mensagem").textContent = mensagem;
            document.querySelector("button[onclick='reiniciarJogo()']").style.display = "inline";
        }

        function reiniciarJogo() {
            document.querySelector(".menu").style.display = "block";
            document.getElementById("gameBoard").innerHTML = "";
            document.getElementById("mensagem").textContent = "";
            document.querySelector("button[onclick='reiniciarJogo()']").style.display = "none";
        }
    </script>
</body>
</html>
