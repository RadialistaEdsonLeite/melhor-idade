<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Melhor Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .hidden {
            background-color: #bbb;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria - Melhor Idade</h1>
    <div class="buttons">
        <button onclick="startGame('frutas')">Frutas</button>
        <button onclick="startGame('numeros')">N√∫meros</button>
        <button onclick="startGame('letras')">Letras</button>
        <button onclick="startGame('bichos')">Bichos</button>
        <button onclick="startGame('emoji')">Emojis</button>
    </div>
    <div class="container">
        <div id="game-board" class="game-board"></div>
    </div>
    <script>
        const temas = {
            frutas: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'üçç', 'ü•≠', 'üçí'],
            numeros: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£'],
            letras: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
            bichos: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
            emoji: ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üòú', 'ü§©', 'ü•≥', 'üòá']
        };

        let selectedCards = [];
        let matchedCards = [];

        function startGame(theme) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            matchedCards = [];
            selectedCards = [];

            let symbols = [...temas[theme], ...temas[theme]];
            symbols.sort(() => 0.5 - Math.random());

            symbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (selectedCards.length < 2 && !matchedCards.includes(card)) {
                card.textContent = card.dataset.symbol;
                card.classList.remove('hidden');
                selectedCards.push(card);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                matchedCards.push(card1, card2);
                if (matchedCards.length === 16) {
                    setTimeout(() => alert('Parab√©ns! Voc√™ completou o jogo!'), 200);
                }
            } else {
                card1.textContent = '';
                card2.textContent = '';
                card1.classList.add('hidden');
                card2.classList.add('hidden');
            }
            selectedCards = [];
        }
    </script>
</body>
</html>
